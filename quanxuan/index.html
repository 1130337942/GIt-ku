<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>全选和全不选</title>
        <style>
            body{
                margin-top: 20px;
            }
            main{
                width:50%;
                margin: 0 auto;
                text-align: center;
            }
            form{
                border: solid 1px black;
                border-radius:10px;
                width: 30%;
                margin: 0 auto;
            }
            div{
                margin-top: 20px;
            }
            a{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <main>
            <form action="">
                <!--checkbox多选   通过<lable>全选</lable>标签改变文字内容 lable与input标签并列-->
                <p><input type="checkbox" ><span>全选</span> <a>反选</a></p>
                <hr>
                <p><input type="checkbox">选项1</p>
                <p><input type="checkbox">选项2</p>
                <p><input type="checkbox">选项3</p>
                <p><input type="checkbox">选项4</p>
                <p><input type="checkbox">选项5</p>
                <p><input type="checkbox">选项6</p>
                <p><input type="checkbox">选项7</p>
                <p><input type="checkbox">选项8</p>
                <p><input type="checkbox">选项9</p>
                <p><input type="checkbox">选项10</p>
            </form>
            <div>
                1.切换全选/全不选文字; 2.根据选中的个数更新全选框的状态;
            </div>
            <!--
                // 1.判断当前的input是否有checked属性
                // 2.如果有全选是不做处理，如果没有则加上checked属性
                // 3.如果input标签全部都都有checked属性则变为反选把全部的checked去掉
                // 4.反选如果点击反选则有checked变为空，空变为checked
                // 效果1.判断下面的复选框是否全选，ture,第一个复选框也被选中，内容变‘全不选’
                // 效果2.点击全选的时候下面所有的全部选中，再次点击，
                // 效果3.反选
            -->
        </main>
    </body>
    <script src="xuan.js"></script>
</html>
